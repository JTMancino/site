backend:
  name: github
  repo: jtmancino/site
  branch: main
  # This tells Netlify CMS to use your custom auth endpoint:
  auth_endpoint: "https://jtmancino.netlify.app/.netlify/functions/auth"
media_folder: "assets/uploads"
public_folder: "/assets/uploads"
collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
